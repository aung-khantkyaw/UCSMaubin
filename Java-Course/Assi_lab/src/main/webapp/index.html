<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blood Donation</title>
</head>
<body>
	<form action="StudentServlet" method="get">
		<h2>Online Registration System for Blood Donation</h2>
		<table>
			<tr>
				<td>Name : </td>
				<td><input type="text" name="stName"></td>
			</tr>
			<tr>
				<td>Roll No : </td>
				<td><input type="text" name="rno"></td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td><input type="radio" name="gender" value="Male">Male
					<input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Blood Type : </td>
				<td><select name="bType">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="O">O</option>
				<option value="AB">AB</option>
				</select></td>
			</tr>
			<tr>
				<td>Body Weight : </td>
				<td><input type="text" name="bWeight"></td>
			</tr>
			<tr>
				<td>Adderss : </td>
				<td><textarea rows="3" cols="20" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Phone : </td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
